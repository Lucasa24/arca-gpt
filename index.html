<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>A Arca</title>
  <style>
    body {
      background-color: #0e0e0e;
      color: #f5f5f5;
      font-family: 'Georgia', serif;
      padding: 2rem;
      line-height: 1.6;
      max-width: 700px;
      margin: auto;
    }
    h1 {
      font-size: 2rem;
      text-align: center;
      margin-bottom: 2rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    textarea {
      width: 100%;
      height: 120px;
      background: #1a1a1a;
      color: #fff;
      border: 1px solid #333;
      padding: 1rem;
      font-size: 1rem;
      margin-bottom: 1rem;
      resize: vertical;
    }
    button {
      padding: 0.75rem 1.5rem;
      background-color: #b30000;
      color: #fff;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      letter-spacing: 1px;
    }
    button:hover {
      background-color: #ff1a1a;
    }
    #response {
      margin-top: 2rem;
      white-space: pre-wrap;
      background: #1c1c1c;
      padding: 1rem;
      border-left: 4px solid #b30000;
    }
  </style>
</head>
<body>
  <h1>A Arca</h1>
  <textarea id="userInput" placeholder="Escreva com presença. Aqui não há espaço para palavras vazias."></textarea>
  <br/>
  <button onclick="sendMessage()">Invocar</button>
<div id="loader" style="display:none; margin-top: 1rem;">
  <div style="height: 6px; background: #b30000; width: 0%;" id="loadingBar"></div>
</div>
  <div id="response"></div>

  <script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

</body>
</html>
