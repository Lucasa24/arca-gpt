<body>
  <button id="toggleSidebar" type="button" aria-label="Abrir menu" onclick="toggleSidebar()">‚ò∞</button>
  <div id="chatSidebar"></div>
  
  <div id="resetModal" class="modal">
    <div class="modal-content">
      <h3>‚ö†Ô∏è Confirma√ß√£o de Reset</h3>
      <p>Tem certeza que deseja resetar e perder toda a conversa atual?</p>
      <div class="modal-buttons">
        <button class="confirm-btn" onclick="confirmReset()">Sim, Resetar</button>

  </div>

  <main id="mainContent">
    <h1 class="main-title">A Arca üåäüõ•Ô∏è</h1>
    <p class="invoc">Ritual de Travessia ‚é† €© ‚éû Digite sua invoca√ß√£o abaixo e sinta a resposta da Arca:</p>
    <div id="response"></div>

    <div class="fixed-footer">
      <div class="input-group">
        <input type="file" id="imageInput" accept="image/*" style="display: none;" onchange="handleImageUpload(event)">
        <textarea id="userInput" placeholder="Escreva com presen√ßa. Aqui n√£o h√° espa√ßo para palavras vazias."></textarea>
        <button onclick="sendMessage()">Invocar</button>
        <button onclick="document.getElementById('imageInput').click()" style="background-color: #4a4a4a; min-width: 30px; width: 30px; height: 55px; font-size: 0.75rem; padding: 0; display: inline-flex; align-items: center; justify-content: center; border: 1px solid #777; box-shadow: 0 0 5px rgba(255,255,255,0.2);" title="Anexar imagem para an√°lise visual">üì∑</button>
        <button onclick="showResetModal()" style="background-color: #666; min-width: 20px; width: 20px; font-size: 0.55rem; padding: 0 5px;">Reset</button>
      </div>
      <div id="imagePreview" style="display: none; margin-top: 10px; text-align: center;">
        <img id="previewImg" style="max-width: 200px; max-height: 150px; border: 1px solid #333; border-radius: 5px;">
        <button onclick="removeImage()" style="background-color: #b30000; padding: 5px 10px; font-size: 0.6rem; display: block; margin: 5px auto 0;">‚úï Remover</button>
      </div>

      <div id="loader" style="display:none;">
        <div id="loadingBar"></div>
      </div>

      <p class="footer-note">Os dados fornecidos s√£o privados e protegidos! ‚Ä¢ Mem√≥ria persistente ativa</p>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.5/dist/purify.min.js"></script>
  <script>
    marked.setOptions({
      gfm: true,
      breaks: true,
      mangle: false,
      headerIds: false,
      langPrefix: 'language-' // preserva a classe de linguagem em <code>
    });
  </script>

  <script>
    let messages = [];
    let isInvocando = false;
    let loaderInterval = null;
    let progress = 0;
    
    // Fun√ß√£o para gerar ID √∫nico de thread
    function generateThreadId() {
      return 'thread_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
    }
    
    // Fun√ß√£o para garantir espa√ßamento correto no streaming
    function safeAppend(idx, chunk) {
      const prev = messages[idx].content || "";
      if (prev && /[.!?]$/.test(prev) && chunk && !/^\s/.test(chunk)) {
        chunk = " " + chunk; // injeta espa√ßo se o token veio colado ap√≥s pontua√ß√£o
      }
      messages[idx].content += chunk;
    }
    
    // Barra linear progressiva, nunca para nem oscila, s√≥ finaliza em 100% quando "invocando..." some.
    function startLoaderBar() {
      const loader = document.getElementById("loader");
      const loadingBar = document.getElementById("loadingBar");
      loader.style.display = "block";
      loadingBar.style.width = "0%";
      progress = 0;
      isInvocando = true;
    
      const DURATION = 18000; // tempo at√© 99% em milissegundos (18s)
      const intervalDuration = 18; // ms
      const MAX = 99;
      const step = (MAX / (DURATION / intervalDuration));
    
      if (loaderInterval) clearInterval(loaderInterval);
    
      loaderInterval = setInterval(() => {
        if (!isInvocando) return; // N√ÉO mexer se j√° pediu pra parar
    
        if (progress < MAX) {
          progress += step;
        } else {
          // Ficou em 99%, n√£o passa disso at√© "invocando..." sumir de fato
          progress = MAX;
        }
        loadingBar.style.width = progress + "%";
      }, intervalDuration);
    }
    
    // Chame APENAS quando "invocando..." despachar:
    function stopLoaderBar() {
      const loader = document.getElementById("loader");
      const loadingBar = document.getElementById("loadingBar");
      isInvocando = false;
    
      // ANIMA r√°pido at√© 100, encerra, some
      loadingBar.style.width = "100%";
      setTimeout(() => { loader.style.display = "none"; }, 220);
      if (loaderInterval) clearInterval(loaderInterval);
    }
    
    // Vari√°vel global para armazenar a imagem anexada
    let attachedImage = null;
    
    // Fun√ß√£o para manipular upload de imagem
    function handleImageUpload(event) {
      const file = event.target.files[0];
      if (!file) return;
      
      // Verificar se √© uma imagem
      if (!file.type.startsWith('image/')) {
        alert('‚ö†Ô∏è Por favor, selecione apenas arquivos de imagem.');
        return;
      }
      
      // Verificar tamanho (m√°ximo 10MB)
      if (file.size > 10 * 1024 * 1024) {
        alert('‚ö†Ô∏è Imagem muito grande. M√°ximo 10MB.');
        return;
      }
      
      // Armazenar arquivo para envio posterior
      attachedImage = file;
      
      // Mostrar preview
      const reader = new FileReader();
      reader.onload = function(e) {
        const previewDiv = document.getElementById('imagePreview');
        const previewImg = document.getElementById('previewImg');
        previewImg.src = e.target.result;
        previewDiv.style.display = 'block';
      };
      reader.readAsDataURL(file);
    }
    
    // Fun√ß√£o para remover imagem anexada
    function removeImage() {
      attachedImage = null;
      document.getElementById('imagePreview').style.display = 'none';

          stopLoaderBar();
          return;
        }
      }

      // Fluxo normal sem imagem
      // Adicionar mensagem do usu√°rio e mensagem "Invocando..."
      messages.push({ role: "user", content: input });
      messages.push({ role: "assistant", content: "Invocando..." });
      renderMessagesWithLiveMarkdown(); // j√° mostra as duas
      
      // INICIA O RITUAL DA BARRA
      startLoaderBar();

      try {
        // Verificar se j√° existe threadId salvo
        let threadId = localStorage.getItem("threadId");
        
        if (!threadId) {
          // Criar nova thread e limpar mensagens
          messages = [{ role: "user", content: input }, { role: "assistant", content: "" }];
          const threadRes = await fetch("/api/thread", {
            method: "POST"
          });
          const threadData = await threadRes.json();
          threadId = threadData.threadId;
          
          // Salvar no navegador
          localStorage.setItem("threadId", threadId);
        }

        const response = await fetch("/api/arca", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ input, threadId })
        });

        if (!response.ok) {
  const body = await response.text().catch(()=> '');
  throw new Error(`Falha ao invocar: ${response.status} ${response.statusText || ''} ${body}`);
}

        const reader = response.body.getReader();
        const decoder = new TextDecoder("utf-8");
        let buffer = "";

        while (true) {
          const { done, value } = await reader.read();
          if (done) break;

          buffer += decoder.decode(value, { stream: true });
          const parts = buffer.split("\n\n");
          buffer = parts.pop();

          for (let part of parts) {
            if (!part.startsWith("data: ")) continue;

            // remove apenas o prefixo "data:" mantendo QUALQUER espa√ßo do token
const content = part.replace(/^data:\s?/, "");
            
            if (content === "[DONE]") {
              // Garantir renderiza√ß√£o final e limpeza
              clearTimeout(window.renderTimeout);
              renderMessagesWithLiveMarkdown(false); // false = streaming finalizado
              
              document.getElementById("userInput").value = "";
              saveToHistory(input, threadId);
              return;
            }

            // STREAMING RITUAL OTIMIZADO: m√°xima fluidez e presen√ßa
            if (isInvocando && content !== "[DONE]") {
              const idx = messages.length - 1;
              if (messages[idx].content === "Invocando...") {
                // Remove "Invocando..." e inicia resposta real
                messages[idx].content = content;
                renderMessagesWithLiveMarkdown(true); // true = streaming ativo
                
                // Remove barra de loading no primeiro token real
                window.requestAnimationFrame(() => {
                  stopLoaderBar();
                });
              } else {
                // Acumula tokens com fluidez natural
                safeAppend(idx, content);
                
                // Renderiza√ß√£o otimizada: debounce inteligente para performance
                clearTimeout(window.renderTimeout);
                window.renderTimeout = setTimeout(() => {
                  renderMessagesWithLiveMarkdown(true); // true = streaming ativo
                }, 16); // 60fps para m√°xima suavidade
              }
              
              // üíæ AUTO-SAVE: Salvar progresso durante streaming
              clearTimeout(window.autoSaveTimeout);
              window.autoSaveTimeout = setTimeout(() => {
                saveThreadMessages(threadId);
              }, 1000); // Salva a cada 1 segundo durante streaming
            } else {
              // Streaming normal fora do estado de invoca√ß√£o
              safeAppend(messages.length - 1, content);
              
              clearTimeout(window.renderTimeout);
              window.renderTimeout = setTimeout(() => {
                renderMessagesWithLiveMarkdown(true); // true = streaming ativo
              }, 16);
            }
          }
        }
      } catch (err) {
        stopLoaderBar();
        responseDiv.innerHTML = "‚ö†Ô∏è A Arca silenciou: " + err.message;
      }
    }

      const userMessages = messages.filter(msg => msg.role !== "system");

        return stored ? JSON.parse(stored) : [];

    async function loadThreadMessages(threadId) {
      try {
        // üîÑ PRIORIDADE: Carregar do localStorage primeiro
        const localMessages = loadThreadMessagesFromStorage(threadId);
        
        if (localMessages.length > 0) {
          // Mensagens encontradas no localStorage
          messages = localMessages;
          renderMessages();
          return;
        }
        
        // üåê FALLBACK: Tentar carregar do servidor se localStorage vazio
        const res = await fetch("/api/getMessages", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ threadId })
        });

        const data = await res.json();

        if (data.messages && data.messages.length > 0) {
          messages = data.messages;
          // Salvar no localStorage para pr√≥ximas vezes
          saveThreadMessages(threadId);
        } else {
          messages = [];
        }
        
        renderMessages();
      } catch (err) {
        // Se falhar, tentar carregar do localStorage como √∫ltimo recurso
        const localMessages = loadThreadMessagesFromStorage(threadId);
        if (localMessages.length > 0) {
          messages = localMessages;
          renderMessages();
        } else {
          document.getElementById("response").innerHTML = "‚ö†Ô∏è Falha ao carregar mensagens.";
        }
      }
    }

    function enhanceCodeBlocks(container) {
      const pres = container.querySelectorAll('pre');
      pres.forEach(pre => {
        if (pre.dataset.enhanced === '1') return;

        const code = pre.querySelector('code');
        if (!code) return;

        // Linguagem via class="language-xxx"
        const cls = (code.getAttribute('class') || '').split(/\s+/);
        let lang = cls.find(c => c.startsWith('language-'));
        lang = lang ? lang.replace('language-', '').toUpperCase() : 'TXT';

        // Badge de linguagem
        const badge = document.createElement('div');
        badge.className = 'code-badge';
        badge.textContent = lang;

        // Bot√£o copiar
        const btn = document.createElement('button');
        btn.className = 'copy-btn';
        btn.type = 'button';
        btn.textContent = 'Copiar';
        btn.addEventListener('click', async (e) => {
          e.stopPropagation();
          const raw = code.innerText;
          try {
            await navigator.clipboard.writeText(raw);
            btn.textContent = 'Copiado!';
            setTimeout(() => btn.textContent = 'Copiar', 1200);
          } catch {
            btn.textContent = 'Falhou';
            setTimeout(() => btn.textContent = 'Copiar', 1200);
          }
        });

        pre.appendChild(badge);
        pre.appendChild(btn);
        pre.dataset.enhanced = '1';
      });
    }

        setTimeout(() => { btnTxt.classList.remove('ok','err'); btnTxt.innerHTML = iconSVG('text'); }, 1200);
      });

      // Bot√£o: copiar MARKDOWN (cru)
      const btnMd = document.createElement('button');
      btnMd.className = 'msg-btn icon';
      btnMd.type = 'button';
      btnMd.setAttribute('aria-label', 'Copiar Markdown');
      btnMd.title = 'Copiar Markdown';
      btnMd.innerHTML = iconSVG('md');
      btnMd.addEventListener('click', async () => {
        const ok = await clipboardWrite(rawMarkdown || '');
        setIcon(btnMd, ok ? 'ok' : 'err');
        setTimeout(() => { btnMd.classList.remove('ok','err'); btnMd.innerHTML = iconSVG('md'); }, 1200);
      });

      bar.appendChild(btnTxt);
      bar.appendChild(btnMd);
      div.appendChild(bar);
    }

    // Event listener para ENTER invocar e SHIFT+ENTER quebrar linha
    // No mobile, ENTER n√£o funciona para evitar problemas de UX
    document.getElementById('userInput').addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        // Detectar se √© dispositivo m√≥vel
        const isMobile = window.innerWidth <= 768 || /Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        
        if (isMobile) {
          // No mobile, ENTER sempre quebra linha (comportamento padr√£o)
          return;
        }
        
        if (e.shiftKey) {
          // SHIFT+ENTER: permite quebra de linha (comportamento padr√£o)
          return;
        } else {
          // ENTER: invoca a mensagem (apenas no desktop)
          e.preventDefault();
          sendMessage();
        }
      }
    });

    window.sendMessage = sendMessage;
    window.showResetModal = showResetModal;
    window.closeModal = closeModal;
    window.confirmReset = confirmReset;
    window.toggleSidebar = toggleSidebar;
  </script>
